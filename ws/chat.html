<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>聊天室 - 苦力怕聊天室</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container chat-container">
        <aside class="sidebar">
            <div class="user-panel">
                <div class="avatar">U</div>
                <span id="currentUsername">Guest</span>
                <div class="nav-buttons">
                    <a href="home.html" class="btn btn-home">主页</a>
                    <a href="usermsg.html" class="btn btn-profile">个人中心</a>
                </div>
            </div>

            <div class="room-list">
                <h3><i class="fas fa-comments"></i> 聊天室列表</h3>
                <ul id="roomList">
                    <li class="room-item active"><i class="fas fa-hashtag"></i> 公共大厅</li>
                    <li class="room-item"><i class="fas fa-code"></i> 技术交流</li>
                    <li class="room-item"><i class="fas fa-gamepad"></i> 游戏天地</li>
                </ul>
            </div>

            <div class="online-users">
                <h3><i class="fas fa-users"></i> 在线用户</h3>
                <ul id="userList">
                    <li class="user-item"><i class="fas fa-circle online"></i> User1</li>
                    <li class="user-item"><i class="fas fa-circle online"></i> User2</li>
                    <li class="user-item"><i class="fas fa-circle away"></i> User3</li>
                </ul>
            </div>
        </aside>

        <main class="chat-main">
            <div class="chat-header">
                <h2><i class="fas fa-hashtag"></i> 公共大厅</h2>
                <span class="room-info">在线人数：3</span>
            </div>

            <div class="message-container" id="messageContainer">
                <!-- 消息示例会由JavaScript动态添加 -->
            </div>

            <div class="message-input">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button class="btn btn-send" id="sendBtn"><i class="fas fa-paper-plane"></i> 发送</button>
            </div>
        </main>
    </div>

    <script src="js/userManager.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
