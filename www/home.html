<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - Web服务器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="home.html" class="active">首页</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="benchmark.html">性能测试</a></li>
            <li><a href="contact.html">联系我</a></li>
            <li><a href="#" id="logoutBtn" class="logout-btn">退出登录</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <img src="./kulipa.png" alt="头像" class="avatar">
            <h1>欢迎来到我的个人主页</h1>
            <p class="tagline">Web开发者 | 技术爱好者 | 开源贡献者</p>
        </div>
    </div>

    <div class="container">
        <section class="about-me">
            <h2>关于我</h2>
            <p>我是一名专注于高性能Web服务器开发的程序员，热爱探索新技术，致力于构建高效、稳定的网络服务。</p>
        </section>

        <section class="skills">
            <h2>技能</h2>
            <div class="skill-grid">
                <div class="skill-card">
                    <h3>C++开发</h3>
                    <p>精通C++11/14/17，熟悉STL、模板编程等</p>
                </div>
                <div class="skill-card">
                    <h3>网络编程</h3>
                    <p>熟悉TCP/IP、HTTP协议，掌握Epoll、Reactor模式</p>
                </div>
                <div class="skill-card">
                    <h3>系统优化</h3>
                    <p>擅长性能调优，熟悉Linux系统编程</p>
                </div>
            </div>
        </section>

        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>实时聊天</h2>
                    <div class="chat-controls">
                        <button class="chat-btn connect" onclick="connectWebSocket()">连接服务器</button>
                        <button class="chat-btn disconnect" onclick="closeWebSocket()">断开连接</button>
                    </div>
                </div>
                <div id="messageArea"></div>
                <div class="chat-input-area">
                    <input type="text" id="messageInput" placeholder="输入要发送的消息">
                    <button class="chat-btn send" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/home.js" defer></script>
    <script src="js/chat.js"></script>
</body>

</html>
